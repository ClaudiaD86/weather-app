<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container-fluid background-image">
      <div class="card">
        <div class="card-body">
          <form class="search-form" id="search-form">
            <div class="row one">
              <div class="col-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search for a city.."
                  autofocus="on"
                  id="searchCity"
                />
              </div>
              <div class="col-3">
                <input
                  class="btn btn-dark"
                  type="submit"
                  value="Search"
                  id="search"
                />
              </div>
              <div class="col-3">
                <button class="btn btn-dark" type="button" id="current-btn">
                  Current
                </button>
              </div>
            </div>
          </form>
          <div class="row" id="middle">
            <div class="col-6">
              <div class="degrees">
                <h1 class="city" id="city">City</h1>
                <h2 class="date" id="dateToday">Sunday, 18/09/2022</h2>
                <h2 class="time" id="time">?</h2>
                <span class="temperature" id="temperature">?</span>
                <span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
              <h3 id="weather">sunny</h3>
            </div>
            <div class="col-6">
              <div>
                <div class="today-img">
                  <img src="images/002-sun.png" alt="sun" width="60px" />
                </div>

                <ul class="today">
                  <li id="humidity">Humidity: ?</li>
                  <li id="wind">Wind: ?</li>
                  <li id="feel">Feels like: ?</li>
                </ul>
              </div>
            </div>
          </div>
          <p class="phrase">
            Take sunglasses with you!
            <img src="images/sunglasses.png" width="40px" />
          </p>
          <div class="row forecast">
            <hr />
            <div class="col-2">
              <div>
                Mon
                <img
                  src="images/004-cloudy-1.png"
                  alt="sun"
                  id="forecast_img"
                />
                <div><strong>20°C</strong> 10°C</div>
              </div>
            </div>
            <div class="col-2">
              <div>
                Tue
                <img src="images/002-sun.png" alt="sun" id="forecast_img" />
                <div><strong>18°C</strong> 10°C</div>
              </div>
            </div>
            <div class="col-2">
              <div>
                Wed
                <img src="images/006-rain-1.png" alt="sun" id="forecast_img" />
                <div><strong>23°C</strong> 18°C</div>
              </div>
            </div>
            <div class="col-2">
              <div>
                Thu
                <img src="images/003-cloudy.png" alt="sun" id="forecast_img" />
                <div><strong>25°C</strong> 13°C</div>
              </div>
            </div>
            <div class="col-2">
              <div>
                Fri
                <img src="images/002-sun.png" alt="sun" id="forecast_img" />
                <div><strong>25°C</strong> 13°C</div>
              </div>
            </div>
            <div class="col-2">
              <div>
                Sat
                <img
                  src="images/004-cloudy-1.png"
                  alt="sun"
                  id="forecast_img"
                />
                <div><strong>25°C</strong> 13°C</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="link">
        <a
          href="https://github.com/ClaudiaD86/weather-app"
          target="_blank"
          id="link"
          >Open-source code</a
        >
        by Claudia Diewald
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
